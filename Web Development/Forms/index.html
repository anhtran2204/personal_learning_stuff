<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <title>Range Input</title>
    </head>
    <body>
        <section id="overlay">
            <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
            <hr>
                
            <form action="submission.html" method="POST">
                <h1>Welcome to Davie's Burgers</h1>
                <h1>Login to start creating a burger!</h1>

                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
                <br>
                <label for="user-pw">Password:</label>
                <!--Add your code below-->
                <input type="password" id="user-pw" name="user-pw">

                <h1>Create a burger!</h1>
                <section class="protein">
                    <label for="patty">What type of protein would you like?</label>
                    <input type="text" name="patty" id="patty">
                </section>
                <hr>

                <section class="patties">
                    <label for="amount">How many patties would you like?</label>
                    <input type="number" name="amount" id="amount">
                </section>
                <hr>
                        
                <section class="cooked">
                    <label for="doneness">How do you want your patty cooked</label>
                    <br>
                    <span>Rare</span>
                        <!--Add your code below-->
                    <input name="doneness" id="doneness" type="range" min="0" max="5" step="0.5">
                    <span>Well-Done</span>
                </section>
                <hr>

                <section class="toppings">
                    <span>What toppings would you like?</span>
                    <br>
                    <!--Add your code below for the first checkbox-->
                    <input name="topping" id="lettuce" type="checkbox" value="lettuce">
                    <label for="lettuce">Lettuce</label>
                    <!--Add your code below for the second checkbox-->
                    <input name="topping" id="tomato" type="checkbox" value="tomato">
                    <label for="tomato">Tomato</label>
                    <!--Add your code below for the third checkbox-->
                    <input name="topping" id="onion" type="checkbox" value="onion">
                    <label for="onion">Onion</label>
                </section>
                <hr>

                <section class="cheesy">
                    <span>Would you like to add cheese?</span>
                    <br>
                    <!--Add your first radio button below-->
                    <input type="radio" name="cheese" id="yes" value="yes">
                    <label for="yes">Yes</label>
                    <!--Add your second radio button below-->
                    <input type="radio" name="cheese" id="no" value="no">
                    <label for="no">No</label>
                </section>
                <hr>

                <section class="bun-type">
                    <label for="bun">What type of bun would you like?</label>
                        <!--Add your code below-->
                    <select id="bun" name="bun">
                        <option value="sesame">Sesame</option>
                        <option value="potato">Potato</option>
                        <option value="kaiser">Kaiser</option>
                    </select>
                </section>
                <hr>

                <section class="sauce-selection">
					<label for="sauce">What type of sauce would you like?</label>
                    <input type="text" list="sauces" id="sauce" name="sauce">
                    <!--Add your code below-->
					<datalist id="sauces">
                        <option value="Ketchup"></option>
                        <option value="Mayo"></option>
                        <option value="Mustard"></option>
                    </datalist>
                </section>
                <hr>

                <section class="extra-info">
                    <label for="extra">Anything else you want to add?</label>
                    <br>
                    <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
                </section>
                <hr>

                <section class="submission">
                    <!--Add your code below-->
                    <input type="submit" value="Submit">
                </section>
            </form>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <section class="animal-selection">
          <label for="animal-1">Animal:</label>
          <input type="text" id="animal-1" name="animal-1" minlength="3" maxlength="50" pattern="[a-zA-Z]{1,}" placeholder="Ex: Cat" required>
          <br>

          <label for="animal-2">Another Animal:</label>
          <input type="text" id="animal-2" name="animal-2" minlength="3" maxlength="50" pattern="[a-zA-Z]{1,}"   placeholder="Ex: Cat" required>
          <br>

          <label for="animal-3">One more animal</label>
          <input type="text" id="animal-3" name="animal-3" minlength="3" maxlength="50" pattern="[a-zA-Z]{1,}" placeholder="Ex: Cat" required>
          <br>
        </section>
        
        <section class="word-selection">
          <label for="adj-1">Adjective (past tense):</label>
          <input type="text" id="adj-1" name="adj-1" minlength="3" maxlength="50" pattern="[a-zA-Z]{1,}" placeholder="Ex: Big" required>
          <br>

          <label for="verb-1">Verb (ends in -ing)</label>
          <input type="text" id="verb-1" name="verb-1" minlength="3" maxlength="50" pattern="[a-zA-Z]{1,}" placeholder="Ex: Eat" required>
          <br>
        </section>

        <section class="numbers">
          <label for="num-1">Number:</label>
          <input type="number" id="num-1" name="num-1" placeholder="Ex: 10" required>
          <br>
        </section>

        <section class="yes-no">
          <span>Yes or No:</span>
          <input type="radio" id="yes" value="yes" name="answer" required>
          <label for="yes">Yes</label>

          <input type="radio" id="no" value="no" name="answer">
          <label for="no">No</label>
        </section>

        <section class="speed-selection">
          <label for="speed">Relative speed (ends in -er):</label>
          <select id="speed" name="speed" required>
            <br>
            <option value="faster">Faster</option>
            <option value="slower">Slower</option>
            <option value="constant">Constant</option>
            <br>
          </select>
        </section>

        <section class="quote-selection">
          <label for="quote">Motivational Quote:</label> 
          <input type="text" id="quote" name="quote" list="quote-choices" required> 
          <datalist id="quote-choices">
            <option value="Knowledge is power"></option>
            <option value="No pain no gain"></option>
            <option value="Laughter is the best medicine"></option>
            <br>
          </datalist>
        </section>

        <section class="user-message">
          <label for="message">Meaningful Message:</label>
          <textarea id="message" name="message" rows="" cols="40" minlength="3" maxlength="50" pattern="[a-zA-Z0-9]{3,250}"></textarea> 
          <br>
        </section>

        <section class="submission">
          <input type="submit" value="Form My Story!">
          <br>
        </section>

      </form>
    </section>
  </body>
</html>
